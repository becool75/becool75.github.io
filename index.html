<!DOCTYPE html>
<html lang="de">
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meine Professionelle Webseite</title>
        <!-- Verknüpfung der CSS-Datei -->
        <link rel="stylesheet" href="style.css">

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f4f4f4;
                color: #333;
            }

            header {
                background-color: #4CAF50;
                color: white;
                text-align: center;
                padding: 1rem;
                font-size: 2rem;
                box-shadow: 0 4px 2px -2px gray;
            }

            h1, h2 {
                font-family: 'Arial', sans-serif;
                text-align: center;
                margin: 1rem 0;
            }

            .content {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            p {
                font-size: 1.1rem;
                line-height: 1.6;
                margin-bottom: 1rem;
                text-align: center;
            }

            .flex-container {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                margin: 20px 0;
            }

            .flex-container img {
                max-width: 100%;
                height: auto;
                margin: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s ease;
            }

            .flex-container img:hover {
                transform: scale(1.05);
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 1rem 0;
                position: relative;
                bottom: 0;
                width: 100%;
            }
        </style>
    </head>
<body>
    <header>
        <h1>Willkommen auf meiner professionellen Webseite</h1>
    </header>

    <div class="content">
        <p>Ich bin gehostet bei GitHub Pages.</p>
        
        <p id="ip-address">Lädt...</p>

        <script>
            // Fetch IP-Adresse von ipify API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    // IP-Adresse im HTML anzeigen
                    document.getElementById('ip-address').innerText = `Deine IP-Adresse ist: ${data.ip}`;
                })
                .catch(error => {
                    // Fehler behandeln
                    document.getElementById('ip-address').innerText = 'Fehler beim Abrufen der IP-Adresse.';
                });
        </script>

        <!-- Flexbox für Bildanordnung -->
        <div class="flex-container">
            <img src="pic/DSC_7129.jpg" style="width: 700px;">
            <img src="pic/DSC_7042.jpg" style="width: 700px;">
            <img src="pic/DSC_6680.jpg" style="width: 700px;">
            <img src="pic/DSC_7111.jpg" style="width: 700px;">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Meine Webseite. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>

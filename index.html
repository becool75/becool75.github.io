        /* Method 1: Floating Images */
        .float-left {
            float: left;
            margin-right: 10px;
        }
        .float-right {
            float: right;
            margin-left: 10px;
        }
        
        /* Method 2: Flexbox *
        .flex-container {
            display: flex;
            justify-content: space-around;
        }
        
        /* Method 3: Positioning */
        .relative-container {
            position: relative;
        }
        .absolute-image {
            position: absolute;
            top: 10px;
            left: 20px;
        }
    </style></head>
